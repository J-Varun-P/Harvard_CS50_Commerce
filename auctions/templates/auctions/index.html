{% extends "auctions/layout.html" %}

{% load static %}

{% block style %}
  <link href="{% static 'auctions/activelistings.css' %}" rel="stylesheet">
{% endblock %}

{% block body %}
    <h2>Active Listings</h2>
    <div class="fc">
      {% for listing in listings %}
        <div class="listing">
          <h4>{{ listing.title }}</h4>
          <img src={{ listing.imageurl }} alt="">
          <h4>${{ listing.price }}</h4>
        </div>
    {% endfor %}
    </div>
{% endblock %}
