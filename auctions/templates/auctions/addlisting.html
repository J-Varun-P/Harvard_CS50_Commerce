{% extends "auctions/layout.html" %}

{% load static %}

{% block style %}
  <link href="{% static 'auctions/addlisting.css' %}" rel="stylesheet">
{% endblock %}

{% block body %}


    {% if message %}
    <h4 style="color: red;">{{message}}</h4>
    {% endif %}

    <form action="{% url 'addlisting' %}" method="post">

      {% csrf_token %}

      <label for="title">Title</label>
      <input type="text" name="title" placeholder="" id="title">

      <label for="urlname">Image URL</label>
      <input type="text" name="urlname" placeholder="" id="urlname">

      <label for="price">Price</label>
      <input type="text" name="price" placeholder="" id="price">

      <label for="description">Description</label>
      <textarea name="description" placeholder="" id="description" rows="4"></textarea>

      <label for="category" id="cat1">Category</label>
      <select name="category" id="category">
        <option value="fashion">Fashion</option>
        <option value="toys">Toys</option>
        <option value="electronics">Electronics</option>
        <option value="books">Books</option>
        <option value="home">Home</option>
      </select>

      <input type="submit" name="submit" value="Submit">

    </form>

{% endblock %}
